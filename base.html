<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Fraud Detector{% endblock %}</title>

  <!-- ─── CSS libs ─────────────────────────────────────────── -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  {% block extra_css %}{% endblock %}
</head>

<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="60">

<!-- ─── Navbar ─────────────────────────────────────────────── -->
<nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{{ url_for('home') }}">Fraud Detector</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navlinks">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navlinks" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Accueil</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('analyse') }}">Analyse</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('presentation') }}">Présentation</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">À&nbsp;propos</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container" style="padding-top:90px">
  {% block content %}{% endblock %}
</main>

<footer class="text-center text-muted py-4 mt-auto">
  <small>© 2025 Fraud Detector – Projet EMI</small>
</footer>

<!-- ─── JS libs ────────────────────────────────────────────── -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ once:true, duration:800, easing:"ease-out-quart" });</script>
{% block extra_js %}{% endblock %}
</body>
</html>
